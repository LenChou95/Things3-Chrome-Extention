<!DOCTYPE html>
<html>
<head>
  <title>Save to Things3</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>Save to Things3</h1>
    <input type="text" id="taskNameInput" placeholder="Task Name" class="input-field">
    <input type="text" id="noteInput" placeholder="Note" class="input-field">
    <input type="text" id="projectInput" placeholder="Project" class="input-field">
    <div class="tags-container">
      <input type="text" id="tagsInput" placeholder="Tags (comma-separated)" class="input-field">
      <div id="selectedTags" class="selected-tags"></div>
    </div>
    <button id="saveButton" class="save-button">Save</button>
  </div>
</body>
</html>
